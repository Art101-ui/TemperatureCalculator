<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="card card-form">
                <input  type="text" id="input-value" placeholder= 0  disabled>   
            <div class="grid-second border">
                <button class="value btn btn-primary btn-block "> + </button>
                <button class="value btn btn-primary btn-block "> - </button>
                <button class="value btn btn-primary btn-block "> * </button>
                <button class="clear btn btn-primary btn-block ">C</button>
                <button class="value btn btn-primary btn-block ">7</button>
                <button class="value btn btn-primary btn-block ">8</button>
                <button class="value btn btn-primary btn-block ">9</button>
                <button class="value btn btn-primary btn-block "> . </button>
                <button class="value btn btn-primary btn-block ">4</button>
                <button class="value btn btn-primary btn-block ">5</button>
                <button class="value btn btn-primary btn-block ">6</button>
                <button class="value btn btn-primary btn-block ">/</button>
                <button class="value btn btn-primary btn-block ">1</button>
                <button class="value btn btn-primary btn-block ">2</button>
                <button class="value btn btn-primary btn-block ">3</button>
                <button class="equal btn btn-primary btn-block "> =</button>
            </div>
        </div>
    </div>



    <script src="src/app.js"></script>
</body>
</html>
